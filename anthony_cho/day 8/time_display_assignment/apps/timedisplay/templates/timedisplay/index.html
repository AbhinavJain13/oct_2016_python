<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Time Display</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'timedisplay/css/index.css' %}">
    </head>
    <body>
        <main>
            <h2>The current time and date:</h2>
            <div id="time">
                <p>{{date}}</p>
                <p>{{time}}</p>
            </div>
        </main>
    </body>
</html>
