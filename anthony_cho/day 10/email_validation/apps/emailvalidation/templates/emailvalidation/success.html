<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
    </head>
    <body>
        {% if message %}
            <p>The email address you entered ({{message}}) is a VALID email address! Thank you!</p>
        {% endif %}
        <h2>Email Addresses Entered:</h2>
        <ul>
            {% for email in emails %}
            <li>{{email.email}} {{email.created_at}}<a href="/delete/{{email.id}}">Delete</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
