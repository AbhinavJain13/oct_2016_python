<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ninja_gold.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
        <h1>Ninja Gold</h1>
        Gold: <input type="text" name="gold" value="{{session['gold']}}" readonly="readonly">
        <div id="optionDiv">
            <div class="options">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="action" value="farm">
                    <input type="submit" name="farm" value="Find Gold!">
                </form>
            </div>
            <div class="options">
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="action" value="cave">
                    <input type="submit" name="cave" value="Find Gold!">
                </form>
            </div>
            <div class="options">
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="action" value="house">
                    <input type="submit" name="house" value="Find Gold!">
                </form>
            </div>
            <div class="options">
                <h2>Casino</h2>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="action" value="casino">
                    <input type="submit" name="casino" value="Find Gold!">
                </form>
            </div>
        </div>
        <div>
            <p>Activities:</p>
            <textarea name="activities" rows="8" cols="40">{{session['activity']}}</textarea>
        </div>
        <form action="/reset" method="post">
            <input type="submit" name="name" value="reset">
        </form>
    </body>
</html>
