<html>
    <head>
       <title>Form Test Index</title>
    </head>
    <body>
      <h1>Index Page</h1>
      <h3>Create a User</h3>
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
      <form action='/result' method='post'>
          Name: <input type='text' name='name'>
          <br>
          Dojo Location: <select name='locations'>
            <option value="Seattle">Seattle</option>
            <option value="Washington DC">Washington DC</option>
            <option value="Silicon Valley">Silicon Valley</option>
            <option value="Chicago">Chicago</option>
            <option value="Dallas">Dallas</option>
            <option value="Los Angeles">Los Angeles</option>
          </select>
          <br>
          Favorite Language: <select name='languages'>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">JavaScript</option>
          </select>
          <br>
          <input type='submit' value='create user'>
      </form>
      <form action='/users' method='post'>
          Name: <input type='text' name='name2'>
          Email: <input type='text' name='email'>
          <input type='submit' value='create user2'>
      </form>
    </body>
</html>
