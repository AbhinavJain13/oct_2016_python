<!doctype html>
<html>
  <head>
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1>Random Word. Attempt: {{request.session.count}} times</h1>
    <p>{{request.session.word}}</p>
    <form action="/show" method="post">
      {% csrf_token%}
      <input type="submit" name="submit" value="Generate!">
    </form>
  </body>
</html>
