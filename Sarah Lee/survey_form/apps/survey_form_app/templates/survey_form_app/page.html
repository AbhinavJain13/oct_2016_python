<!doctype html>
<html>
  <head>
    <title>Survey Form</title>
    <style>
    form{
      width:300px;
      height:100;
      padding:10px;
      border: 7px dotted hotpink;
      font-family:sans-serif;
      color:hotpink;
      margin-left:700px;
      margin-top:30px;
    }
    .justforstyling{
      display:block;
      padding-top:20px;
      text-align: right;
    }
    </style>
  </head>
  <body>
    <form action="/surveys/process" method="post">
      {% csrf_token%}
      <label class="justforstyling">Your name: <input type="text" name="name"></label>
      <label class="justforstyling">Dojo Location: <select name="location"></label>
        <option value="seattle">Seattle</option>
        <option value="los_angeles">Los Angeles</option>
        <option value="san_francisco">San Francisco</option>
        <option value="san_jose">San Jose</option>
      </select>
      <label class="justforstyling">Favorite Language: <select name="language"></label>
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
      </select>
      <label class="justforstyling">Comment (optional): <textarea cols="40" rows="4" name="comment"></textarea></label>
      <label class="justforstyling"><input style="color:hotpink" type="submit" name="submit"></label>
    </form>
  </body>
</html>
