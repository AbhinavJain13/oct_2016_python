
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome Yo!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <script type="text/javascript" charset="utf-8"></script>
  <style>
    * {
      margin: 0px auto;
    }

    .wrapper {
      width: 600px;
    }

    #form {
      width: 300px;
      align-items: right;
    }

    #form div {
      margin: 10px 0px 10px 0px;
    }

    #comment {
      display: inline-block;
    }

      #comment input {
        height: 100px;
        width: 250px;
      }

    .ui.button {
      display: block;
    }

  </style>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function (){
      $('.ui.dropdown')
          .dropdown();
    })
    </script>
    <div class="wrapper">
    <div id="form">
      <form class="ui form" action="/user" method="POST">
        <div class="ui input">
            <p>Name: </p><input name="name" type="text" placeholder="First, Last">
        </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
          <div class="ui selection dropdown">
            <input type="hidden" name="dojo_location">
            <i class="dropdown icon"></i>
            <div class="default text">City</div>
            <div class="menu">
                <div class="item" data-value="Seattle">Seattle</div>
                <div class="item" data-value="San Francisco">San Francisco</div>
                <div class="item" data-value="L.A.">L.A.</div>
            </div>
          </div>
          <div class="ui selection dropdown">
            <input type="hidden" name="fav_languages">
            <i class="dropdown icon"></i>
            <div class="default text">Favorite Language</div>
            <div class="menu">
              <div class="item" data-value="Python">Python</div>
              <div class="item" data-value="JavaScript">JavaScript</div>
            </div>
          </div>
          <div id="comment" class="ui input">
            <p>Comment (optional): </p><textarea name="comment"></textarea>
          </div>
          <input  class="ui button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  </body>
</html>
