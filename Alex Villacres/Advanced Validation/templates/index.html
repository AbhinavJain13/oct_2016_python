
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome Yo!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <script type="text/javascript" charset="utf-8"></script>
  <style>
    * {
      margin: 0px auto;
    }

    .wrapper {
      width: 600px;
    }

    #form {
      width: 300px;
      align-items: right;
    }

    #form div {
      margin: 10px 0px 10px 0px;
    }

    #comment {
      display: inline-block;
    }

      #comment input {
        height: 100px;
        width: 250px;
      }

    .ui.button {
      display: block;
    }

  </style>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function (){
      $('.ui.dropdown')
          .dropdown();
    })
    </script>
    <div class="wrapper">
    <div id="form">
      <form class="ui form" action="/user" method="POST">
        <div class="ui input">
            <p>Email: </p><input name="email" type="text" placeholder="email">
        </div>
        <div class="ui input">
            <p>First Name: </p><input name="first_name" type="text" placeholder="first name">
        </div>
        <div class="ui input">
            <p>Last Name: </p><input name="last_name" type="text" placeholder="last name">
        </div>
        <div class="ui input">
            <p>Password: </p><input name="password" type="password" placeholder="password">
        </div><div class="ui input">
            <p>Confirm Password: </p><input name="confirm_password" type="password" placeholder="confirm password">
        </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
          <input  class="ui button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  </body>
</html>
