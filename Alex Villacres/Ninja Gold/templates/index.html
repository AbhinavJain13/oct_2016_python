<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <style>

      #main {
        margin-left: 400px;
      }

      .box {
        display: inline-block;
        height: 150px;
        width: 150px;
        border: 3px solid black;
        padding-left: 20px;
        margin-top: 20px;
      }

      .gold_count {
        display: block;
      }
      
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Ninja Gold!</h1>
      <div class="gold_count">
        <h3>Gold: </h3><input type="text" name="gold" value="{{session['gold']}}">
      </div>
              <div class="box">
                  <h2>Farm</h2>
                  <p>(earns 10-20 golds)</p>
                  <form action="/process_money" method="post">
                      <input type="hidden" name="action" value="farm">
                      <input type="submit" name="farm" value="Find Gold!">
                  </form>
              </div>
              <div class="box">
                  <h2>Cave</h2>
                  <p>(earns 5-10 golds)</p>
                  <form action="/process_money" method="post">
                      <input type="hidden" name="action" value="cave">
                      <input type="submit" name="cave" value="Find Gold!">
                  </form>
              </div>
              <div class="box">
                  <h2>House</h2>
                  <p>(earns 2-5 golds)</p>
                  <form action="/process_money" method="post">
                      <input type="hidden" name="action" value="house">
                      <input type="submit" name="house" value="Find Gold!">
                  </form>
              </div>
              <div class="box">
                  <h2>Casino</h2>
                  <p>(earns 10-20 golds)</p>
                  <form action="/process_money" method="post">
                      <input type="hidden" name="action" value="casino">
                      <input type="submit" name="casino" value="Find Gold!">
                  </form>
              </div>
          <div>
              <p>Activities:</p>
              <textarea name="activities" rows="8" cols="40">{{session['activity']}}</textarea>
          </div>
          <form action="/reset" method="post">
              <input type="submit" name="name" value="reset">
          </form>
        </div>
      </body>
</html>
