<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset="utf-8">
      <title>Edit A Friend's Information</title>
   </head>
   <body>
   <!-- Update A Friend -->
   <form action='/friends/{{ friend['id'] }}/edit' method='post'>
      <p>ID: {{ friend['id'] }}</p>
      <label for='first_name'>First Name</label>
      <input type='text' id='first_name' placeholder='{{ friend['first_name'] }}'>
      <label for='last_name'>Last Name</label>
      <input type='text' id='last_name' placeholder='{{ friend['last_name'] }}'>
      <label for='occupation'>Occupation</label>
      <input type='text' id='occupation' placeholder='{{ friend['occupation'] }}'>
      <input type='hidden' name='id' value='{{ friend['id']}}' readonly>
      <button type="submit" value="Edit">Submit Change</button>
      <hr>
   </form>
   </body>
</html>
