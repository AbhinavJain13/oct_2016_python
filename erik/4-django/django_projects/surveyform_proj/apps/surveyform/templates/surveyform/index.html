<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
<h2>You have filled out the survey {{ request.session.counter }} times!</h2>
<br/>

{% if request.session.show_form %}
<hr/>
   <form action='/survey_process' method='post'>
      {% csrf_token %}

      <label for='first_name'>First Name</label>
      <input type='text' name='first_name' id='first_name' placeholder='Coder Guy'>

      <label for='location'>Dojo Western Location</label>
      <select name='location' id='location'>
         <option value='Seattle' selected>Seattle</option>
         <option value='Los Angeles'>L.A.</option>
         <option value='Silicon Valley'>Silicon Valley</option>
      </select>

      <label for='language'>Favorite Programming Language</label>
      <select name='language' id='language'>
         <option value='Python' selected>Python</option>
         <option value='Javascript'>Javascript</option>
         <option value='Ruby'>Ruby</option>
         <option value='C'>C#</option>
      </select>

      <label for='comment'>Comment</label>
      <textarea name='comment' rows='4' cols='50' name='comment' id='comment' placeholder='Optional'>
      </textarea>

      <button type='submit' value='submit'>Push Me</button>
   </form>

{% else %}

   <hr/>
   {{ request.session.data.first_name }}<br/>
   {{ request.session.data.language }}<br/>
   {{ request.session.data.location }}<br/>
   {{ request.session.data.comment }}<br/>

   <form action='reset' method='get'>
      <button type='submit' value='submit'>Play Again!</button>
   </form>

{% endif %}

   </body>
</html>
