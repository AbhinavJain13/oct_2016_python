 <!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration</title>
    <!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="wrapper">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <h1>Login</h1>
      <br><form class="friend" action="/login" method="post">
        <div class="block">
          <label for="email">Email:</label>
          <input type="email" name="email" value="">
        </div>
        <div class="block">
          <label for="password">Password</label>
          <input type="password" name="password" value="">
        </div>
        <button id="btnLogin" type="submit" name="btnLogin">Login</button>
      </form>
      <br><h1>Registration</h1>
      <br><form class="friend" action="/register" method="post">
        <div class="block">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" value="">
        </div>
        <div class="block">
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" value="">
        </div>
        <div class="block">
          <label for="email">Email:</label>
          <input type="email" name="email" value="">
        </div>
        <div class="block">
          <label for="password">Password</label>
          <input type="password" name="password" value="">
        </div>
        <div class="block">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" value="">
        </div>
      <button id="btnRegister" type="submit" name="btnRegister">Register</button>
      </form>
