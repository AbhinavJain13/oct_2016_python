<!DOCTYPE html>
<html>
  <head>
    <title>Dojo Survey Index</title>
    <!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="wrapper">
      <h1>Dojo Survey</h1>
      <br><form class="student" action="/result" method="post">
        <div class="block">
          <label for="name">Your Name:</label>
          <input type="text" name="name" value="Your Name">
        </div>
        <div class="block">
          <label for="location">Dojo Locatiton:</label>
          <select name="location">
            <option value="San_Hose">San Jose</option>
            <option value="Seattle">Seattle</option>
            <option value="Chicago">Chicago</option>
            <option value="Dallas">Dallas</option>
          </select>
        </div>
        <div class="block">
          <label for="language">Favorite Language:</label>
          <select name="language">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="C#">C#</option>
          </select>
        </div>
        <div class="block">
          <label for="comment">Comment (optional):</label>
          <input id="comment" type="tex" name="comment" value="">
        </div>

      <button type="submit" name="btnSubmit">Submit</button>
      </form>
    </div>


<!-- linking a javascript file -->
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- linking an image -->
<!-- <img src="{{ url_for('static', filename='img/img.png') }}"> -->
  </body>
</html>
