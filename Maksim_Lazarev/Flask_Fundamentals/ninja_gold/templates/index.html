<!DOCTYPE html>
<html>
  <head>
    <title>Ninja Gold</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="wrapper">
        <form class="" action="/process_money" method="post">
          <label for="bal">Your Gold:</label>
          <input id="balance" type="text" name="balance" value="{{session['balance']}}">
          <br><br><div class="building">
            <h2>Farm</h2>
            <br>(earns 10-20 golds)
            <br><br><button type="submit" name="button" value="farm">Find Gold!</button>
          </div>
          <div class="building">
            <h2>Cave</h2>
            <br>(earns 5-10 golds)
            <br><br><button type="submit" name="button" value="cave">Find Gold!</button>
          </div>
          <div class="building">
            <h2>House</h2>
            <br>(earns 2-5 golds)
            <br><br><button type="submit" name="button" value="house">Find Gold!</button>
          </div>
          <div class="building">
            <h2>Casino</h2>
            <br>(earns/takes 0-50 golds)
            <br><br><button type="submit" name="button" value="casino">Find Gold!</button>
          </div>
          <br><br><label for="activities">Activities:</label>
          <div id="activities">
            {{session['activities']|safe}}
          </div>
        </form>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
