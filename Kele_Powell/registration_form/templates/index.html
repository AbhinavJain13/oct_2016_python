<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    <style media="screen">
      #login{
        display: inline-block;
        text-align: right;
      }
      .flashes{
        list-style-type: none;
        color:red;
      }
    </style>
  <div id="login">
    <form action="/data" method="post">
      <p>Email: <input type="text" name="email" value={{session['email']}}></p>
      <p>First Name: <input type="text" name="first" value={{session['first']}}></p>
      <p>Last Name: <input type="text" name="last" value={{session['last']}}></p>
      <p>Password<input type="password" name="pass" value=""></p>
      <p>Confirm Password<input type="password" name="repass" value=""></p>
      <p><input type="submit" name="submit" value="Submit!"></p>
    </form>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <ul class=flashes>
      {%for category, message in messages %}
      <li class="{{category}}">{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
  </div>
  </body>
</html>
