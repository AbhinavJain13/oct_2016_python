<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style media="screen">
  *{
    font-family: comic;
  }
  .red{
    background-color: red;
    color: white;
    height: 200px;
    width: 200px;
    border: 3px solid black;
  }
  .green{
    background-color: green;
    color: white;
    height: 200px;
    width: 200px;
    border: 3px solid black;
  }
</style>
    <title>Great Number Game</title>
    <h1>Welcome to the Great Number Game</h1>
    <h2>Pick a number betwen 1 and 100</h2>
    <h2>{{num}}</h2>
    <h2>{{happy}}</h2>
      {% if num < happy %}
      <div #box class="red">
      <h3>Too Low</h3>
      </div>

      {%elif  num > happy %}
      <div #box class="red">
      <h3>Too High

      </h3></div>
      {%elif num==happy %}
      <div #box class="green">
      <h3>You got it</h3>
    </div>
    <form name="clear" action="/clear" method="post">
      <input type="submit" name="name" value="Play again!">
         {% endif %}

    <form class="" action="/data" method="post">
      <input id="num_form" type="text" name="num" value="">
    <input type="submit" name="name" value="Guess again">



    </form>
  </head>

  </body>
</html>
