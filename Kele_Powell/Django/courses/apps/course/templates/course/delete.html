<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm Delete</title>
    {%load staticfiles%}
    <link rel="stylesheet" href="{%static 'course/css/main.css'%}" media="screen" title="no title">
    <link rel="stylesheet" href="{%static 'course/css/delete.css'%}" media="screen" title="no title">
  </head>
  <body>
    <div id="container">
    <h1>Are you sure you want to delete the following course?</h1>
    <div id="info">

      <h3>Name: </h3><p>{{book.name}}</p><br>
      <h3>Description: </h3><p>{{book.descript}}</p>
    </div>
    <div id="buttons">
      <a href="/"><button type="button" name="cancel">No! I changed my mind!</button></a>
      <a href="/destroy/{{book.id}}"><button type="button" name="confirm">Yes!
        I want to delete this course!</button></a>
    </div>
  </div>
  </body>
</html>
