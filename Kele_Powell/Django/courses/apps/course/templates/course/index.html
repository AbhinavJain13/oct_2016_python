<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    {%load staticfiles%}
    <link rel="stylesheet" href="{%static 'course/css/main.css'%}" media="screen" title="no title">
  </head>
  <body>
    <div id="container">
      <h1>Add a course</h1>
    <form action="/process" id='form'method="POST">
      {%csrf_token%}
    <li>Name: <input type="text"  name="title" value=""></li>

    <li><p>Description: </p><textarea name='info' form="form" rows="5" cols="30"></textarea></li>
    <input type="submit" name="submit" value="Add">
    </form>

      <table>
        <tr>
          <th class='name'>Name</th>
          <th class='desription'>Description</th>
          <th class='updated'>Updated At</th>
          <th class='action'>Action</th>
        </tr>
        {%for book in books%}
        <tr>
          <td class='name'>{{book.name}}</td>
          <td class='desription'>{{book.descript}}</td>
          <td class='updated'>{{book.updated_at}}</td>
          <td class='action'><a href="delete/{{book.id}}">Remove</a></td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
