<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends Index</title>
  </head>
  <body>
    <div class "list_friend">
      <h1>Full list of Friends</h1>
      {% for friend in friends %}
      <p>{{friend['first_name']}}{{friend['last_name']}}{{friend['email']}}<a href="/friends/{{friend['id']}}/delete"><button>Delete</button></a><a href="/friends/{{friend['id']}}/edit"><button>Edit</button></a></p>
      {% endfor %}
    </div>
    <div class="add_friend">
      <h2>Add a Friend</h2>
      <form action='/friends' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="occupation">Email:<input type="text" name="email" id="email"></label>
        <input type="submit" value="Add Friend">
      </form>
    </div>
  </body>
</html>
