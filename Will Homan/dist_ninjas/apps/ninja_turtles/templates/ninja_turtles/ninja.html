<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninjas</title>
    {% load staticfiles %}

  </head>
  <body>
    {% if color == '' %}
      <img src="{% static 'ninja_turtles/img/donatello.jpg' %}">
      <img src="{% static 'ninja_turtles/img/leonardo.jpg' %}">
      <img src="{% static 'ninja_turtles/img/raphael.jpg' %}">
      <img src="{% static 'ninja_turtles/img/michelangelo.jpg' %}">

    {% elif color == 'blue' %}
        <img src="{% static 'ninja_turtles/img/leonardo.jpg' %}">

    {% elif color == 'red' %}
        <img src="{% static 'ninja_turtles/img/raphael.jpg' %}">

    {% elif color == 'orange' %}
        <img src="{% static 'ninja_turtles/img/michelangelo.jpg' %}">

    {% elif color == 'purple' %}
       <img src="{% static 'ninja_turtles/img/donatello.jpg' %}">

    {% else %}
        <img src="{% static 'ninja_turtles/img/notapril.jpg' %}">
    {% endif %}
  </body>
</html>
