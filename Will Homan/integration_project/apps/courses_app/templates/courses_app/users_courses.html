<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A web Page</title>
  </head>
  <body>

        <form action="{% url 'courses:user_course' %}" method="POST" id="course_form">
            {% csrf_token %}
            <select name="user" form="course_form">
               {% for user in users %}
               <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
              {% endfor %}
            </select>
            <select name="course">
              {% for course in courses %}
              <option value="{{course.id}}">{{course.name}}</option>
              {% endfor %}
            </select>

            <button type="submit" name="action">Add user to Course
            </button>
        </form>
          <table>
            <thead>
              <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Number of users</th>
              </tr>
            </thead>
            <tbody>
            {% for course in courses %}
              <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.students}}</td>
              </tr>
              {% endfor %}
            </tbody>
    </table>
  </body>
</html>
