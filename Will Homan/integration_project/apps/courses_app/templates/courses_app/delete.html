<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delet Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Are you sure you want to delete the following course?</h1>
          <h2>Name:     {{course.name}}</h2>
          <h2>Description:    {{course.description}}</h2>
        </div>
      </div>
      <div class='row'>
        <div class="col-lg-12 text-center">
          <a href="{% url 'courses:index'%}"><button type="button" class="btn btn-default">No</button></a><a href="{% url 'courses:delete' id=course.id %}"><button type="button" class="btn btn-danger">Yes! I want to delete this</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
