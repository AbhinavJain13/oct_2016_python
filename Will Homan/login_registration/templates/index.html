<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration index</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div>
      <h2>Login</h2>
      <form action='/login' method='POST'>
        <label for="login_email">Email:<input type="text" name="login_email"></label>
        <label for="login_password">Password:<input type="text" name="login_password"></label>
        <input type="submit" value="Login">
      </form>
    </div>
    <div>
      <h2>Register as a new user</h2>
      <form action='/register' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="password">Password:<input type="text" name="password"></label>
        <label for="confirm_password">Confirm Password:<input type="text" name="confirm_password"></label>
        <input type="submit" value="Create user">
      </form>
    </div>
  </body>
</html>
